<!DOCTYPE>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet"></head>

<body>
    <header>
        <h1>Guess the Spell</h1>
    </header>

    <div class="container">
        <h2>PRESS ANY KEY TO GET STARTED</h2>

        <h2>WINS</h2>
        <p id="win"></p>
        <h2>CURRENT WORD</h2>
        <h3 id="word"></h3>
        <h2>NUMBER OF GUESSES REMAINING</h2>
        <p id="remainingGuess"></p>
        <h2>LETTERS ALREADY GUESSED</h2>
        <p id="guessed"></p>

    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
